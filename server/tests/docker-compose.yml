version: "3.6"
services:
  postgres:
    image: postgres:12
    restart: always
    ports:
      - "5438:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    # postgres://postgres:postgrespassword@postgres:5438/postgres
    environment:
      POSTGRES_PASSWORD: postgrespassword
volumes:
  db_data:
